dumps:
    companies:
        query: |
            SELECT
                name, companyinfo.ico, address.address, companyinfo.established_on,
                companyinfo.terminated_on, entities.id as eid
            FROM
                entities
            INNER JOIN
                companyinfo ON companyinfo.eid=entities.id
            INNER JOIN
                address ON address.id=entities.address_id;
        notebook_url:
            https://colab.research.google.com/drive/1AGgWhh4ZxLDJoLd34rD7Aw3wzpaLRXXB
    obstaravania_simple:
        query: |
            SELECT
                notices.eid,notices.notice_id,contract_id,title,estimated_value_amount,estimated_value_currency,
                bulletin_issue_id,notice_type_id,total_final_value_amount,total_final_value_currency,
                noticesuppliers.eid as supplier_eid
            FROM
                notices
            FULL OUTER JOIN
                noticesuppliers ON noticesuppliers.notice_id = notices.notice_id;
        notebook_url:
            https://colab.research.google.com/drive/1Mks1kPcm93TptUEudD-0Ff1jPkRsrJF1
