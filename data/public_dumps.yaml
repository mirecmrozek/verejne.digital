dumps:
    companies:
        query: |
            SELECT
                name, companyinfo.ico, address.address, companyinfo.established_on, companyinfo.terminated_on
            FROM
                entities
            INNER JOIN
                companyinfo ON companyinfo.eid=entities.id
            INNER JOIN
                address ON address.id=entities.address_id;
